       <!-- section parking-facility starts  -->
       <section class="join-section">
        <div class="container">
            <div class="join-icon-div"><i class="join-icon fa-solid fa-user-plus icon-color-5"></i></div>
            <p class="parking-facility-heading">Join SMARTPark</p>
            <p class="join-details">Create your account to get started</p>
            <div class="input-main-box">
                <label for="name"><span><i class="fa-solid fa-user"></i></span> Username</label>
                <input type="text"  id="name" placeholder="Choose a username"> <br>

                <label for="email"><span><i class="fa-solid fa-envelope"></i></span> Email Address</label>
                <input type="text"  id="email" placeholder="Enter your email"> <br>

                <label for="password"><span><i class="fa-solid fa-lock"></i></span> Password</label>
                <input type="text"  id="password" placeholder="Create your password"> <br>

                <label for="confirm-password"><span><i class="fa-solid fa-lock"></i></span> Confirm Password</label>
                <input type="text"  id="confirm-password" placeholder="Confirm your password"> <br>

                <div class="check-box-wrapper">
                    <input type="checkbox">
                    <p class="check-box-details">I agree to the <a href="#">Terms of Services 
                    </a> and <a href="#">Privacy Policy</a></p>
                </div> 

                <div class="experience-section-button-area">
                    <button class="btn border-1 experience-section-button" style="background-color: rgb(0, 119, 255) !important;">
                        <span><i class="fa-solid fa-user-plus" style="color: white;"></i></span
                        ><a href="./dashboard.html" style="color: white !important;">Create Account</a>
                      </button>
                </div>
                <p class="sign-in-option">Already have an account? <a href="#">Sign in here</a></p>
            </div>
        </div>
    </section>
